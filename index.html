<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<link href="css/plane.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div id="mainDiv">
			<div id="startDiv">
				<button id="startBtn">开始游戏</button>
			</div>
			<div id="gameDiv">
				<div id="pauseDiv">
					<button class="btn" id="continueBtn">继续游戏</button>
					<button class="btn" id="playagain">返回首页</button>
				</div>
				<label>分数</label>
				<label id="scoreLabel">0</label>
				<div id="endGame">
					<h1>游戏结束!</h1>
					<h3>分数</h3>
					<label id="scoreEnd">0</label>
					<button id="endBtn">返回</button>
				</div>

			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/plane.js"></script>

</html>
